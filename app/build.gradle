plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'java'
    //id 'java-library'
    //id "com.scuilion.syntastic" version "0.3.8"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    // Include jar files in app/libs
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation('org.junit.jupiter:junit-jupiter:5.8.2')

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    //implementation name: 'backgammon-gui'
}

application {
    // Define the main class for the application.
    mainClass = 'launch.App'
}

test {
	useJUnitPlatform()
        maxHeapSize = '1G'
        testLogging {
        events "failed"
        exceptionFormat "full"
        showStandardStreams = true
        }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    modularity.inferModulePath = true
}

javafx {
    // Configure JavaFX dependencies
    version = "17.0.1"
    modules = [ 'javafx.base', 'javafx.graphics', 'javafx.controls' , 'javafx.fxml' ]
}

// Creates Java Docs from the Source
javadoc {
  source = sourceSets.main.allJava
  //classpath = configurations.compile
}

sourceSets {
    main {
        java {
          exclude 'ui/javafx'
          exclude 'launch/**'
        }
    }
}
